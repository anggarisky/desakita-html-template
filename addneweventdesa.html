<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Event</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex">
  <!-- Sidebar -->
  <aside class="bg-gray-800 w-1/4 p-4">
    <h1 class="text-2xl font-bold mb-4">Kepala Desa</h1>
    <ul class="space-y-2">
      <li><a href="#" class="block p-2 bg-gray-700 rounded hover:bg-gray-600">Dashboard</a></li>
      <li><a href="#" class="block p-2 bg-gray-700 rounded hover:bg-gray-600">Kepala Rumah</a></li>
      <li><a href="#" class="block p-2 bg-gray-700 rounded hover:bg-gray-600">Bansos</a></li>
      <li><a href="#" class="block p-2 bg-gray-700 rounded hover:bg-gray-600">Pengajuan</a></li>
      <li><a href="#" class="block p-2 bg-white text-gray-900 rounded">Events</a></li>
      <li><a href="#" class="block p-2 bg-gray-700 rounded hover:bg-gray-600">Pembangunan</a></li>
      <li><a href="#" class="block p-2 bg-gray-700 rounded hover:bg-gray-600">Profile</a></li>
      <li><a href="#" class="block p-2 bg-gray-700 rounded hover:bg-gray-600">Logout</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 bg-gray-100 text-black p-6">
    <h2 class="text-2xl font-bold mb-6">Create New Event</h2>
    <form class="grid grid-cols-2 gap-4">
      <input type="text" placeholder="Input text event name" class="p-3 border rounded focus:ring-2 focus:ring-purple-500">
      <textarea placeholder="Textarea event about" class="p-3 border rounded focus:ring-2 focus:ring-purple-500"></textarea>
      <select class="p-3 border rounded focus:ring-2 focus:ring-purple-500">
        <option>Select option open or closed</option>
        <option>Open</option>
        <option>Closed</option>
      </select>
      <input type="file" class="p-3 border rounded focus:ring-2 focus:ring-purple-500">
      <input type="number" placeholder="Input total price" class="p-3 border rounded focus:ring-2 focus:ring-purple-500">
      <input type="date" placeholder="Input date event started" class="p-3 border rounded focus:ring-2 focus:ring-purple-500">
      <input type="time" placeholder="Input time event started" class="p-3 border rounded focus:ring-2 focus:ring-purple-500">
    </form>
    <button class="mt-6 w-full bg-purple-500 text-white py-3 rounded hover:bg-purple-600">Add New</button>
  </main>
</body>

</html>
