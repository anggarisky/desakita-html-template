<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-6">Login Dashboard</h1>
    <form class="space-y-4">
      <input
        type="email"
        placeholder="email address"
        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
      <input
        type="password"
        placeholder="password"
        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
      <select
        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
      >
        <option>Select account type</option>
        <option>Admin</option>
        <option>User</option>
      </select>
      <button
        type="submit"
        class="w-full bg-purple-500 text-white py-3 rounded hover:bg-purple-600"
      >
        Sign in
      </button>
    </form>
  </div>
</body>

</html>
